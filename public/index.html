<body>



  <div class="container" style="">



    <!-- LOGIN SCREEN SPLASH -->
    <section id="login-screen" class="container-fluid">
      <br/>
      <h1>Kita App</h1>
      <p><i>Subtitle</i></p>
      <p>Description</p>

      <div class="row">
        <div class="col-md-2">E-Mail:</div>
        <div class="col-md-3"><input type="text" class="form-control" id="email" value=""></div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span title="Password">Passwort:</span>
        </div>
        <div class="col-md-3"><input type="password" id="password" class="form-control" value=""></div>
      </div>
      <br>
      <button class="btn btn-primary" role="button" id="signInButton"><i class="fa fa-sign-in"></i> Einloggen</button>

      <br />
      <div id="output">
        <br>
      </div>
    </section>
    <!-- LOGIN SCREEN END -->


    <!-- MAIN VIEW -->
    <div class="" style="display:none" id="main-view">

      <nav class="navbar fixed-top navbar-light bg-faded" id="main-view-navbar">
        <div class="row">
          <div class="col">
            <a class="navbar-brand" href="#" id="pageTitle">Neues</a>
          </div>
          <!-- <div class="col">
            <a class="btn btn-primary pull-right" href="#" type="" role="" id="signOutButton"><i class="fa fa-power-off" aria-hidden="true"></i></a>
          </div> -->
        </div>
      </nav>

      <!-- New Post -->
      <div class="" id="new-post" style="display:none">
        <h3>Neuer Kita Post</h3>
        <div class="form-group">
          <label for="new-post-title">Titel:</label>
          <input type="text" name="" value="" class="form-control" id="new-post-title"></input>
        </div>
        <div class="form-group">
          Kurzbeschreibung
          <input type="text" name="" value="" class="form-control" id="new-post-preview"></input>
        </div>
        <div class="form-group">
          Inhalt:
          <textarea class="form-control" id="newPostContent" rows="3"></textarea>
          <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'newPostContent' );
          </script>

        </div>
        <a href="#" class="btn btn-success" id="kita-updates-push-button">Veröffentlichen</a>
      </div><!-- form end -->

      <!-- New Event -->
      <div class="" id="new-event" style="display:none">
        <h3>Neuer Termin</h3>
        <div class="form-group">
          <label for="new-event-title">Titel:</label>
          <input type="text" name="" value="" class="form-control" id="new-event-title"></input>
        </div>
        <div class="form-group">
          Inhalt:
          <textarea class="form-control" id="new-event-content" rows="3"></textarea>
        </div>
        <a href="#" class="btn btn-success" id="kita-event-push-button">Veröffentlichen</a>
      </div><!-- form end -->


      <!-- Page Content Goes Here -->
      <div class="" id="pageContent">
      </div>

    </div> <!-- MAIN VIEW END -->

    <!-- POST BUTTON -->
    <div class="fixed-bottom" style="padding-bottom:70px;padding-left:80%;display:''">
      <a class="fa-stack fa-2x" href="#" id="new-post-button" style="display:none">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
      </a>
    </div>

    <!-- event BUTTON -->
    <div class="fixed-bottom" style="padding-bottom:70px;padding-left:80%;display:''">
      <a class="fa-stack fa-2x" href="#" id="new-event-button" style="display:none">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
      </a>
    </div>




    <!-- Chat Input NavBar -->
    <nav class="navbar fixed-bottom navbar-light bg-faded" id="navbar-chat" style="display:none;padding-bottom:70px">
        <div class="row justify-content-center text-center" style="">

          <div class="col-10 col-sm-10 col-md-11 col-lg-6">
            <!-- <a class="" href="#" type="" role="" id="home-button"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a> -->
            <input type="chat" class="form-control" id="chat-message-input" aria-describedby="" placeholder="" onkeypress="enterToSend(event)">
          </div>

          <div class="col-2 col-sm-auto col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="message-send-button"><i class="fa fa-paper-plane fa-2x pull-right" aria-hidden="true"></i></a>
          </div>
        </div>
    </nav>
    <!-- Chat Input Navbar END -->

    <!-- BOTTOM NAV BAR -->
    <nav class="navbar fixed-bottom navbar-light bg-faded" id="navbar-view" style="display:none">
        <div class="row justify-content-center text-center" style="">

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="home-button"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
          </div>

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="calendar-button"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></a>
          </div>

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="chat-button">
              <i class="fa fa-comments fa-2x" aria-hidden="true"></i>

            </a>

          </div>

          <!-- <div class="col col-md-auto col-lg-auto">

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="user-button"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
          </div>
        </div>

    </nav>
