<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Kibo Index</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- APPLE MOBILE WEB APP SET-UP -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- <link rel="apple-touch-icon" href="/icon/tree1.png"> -->

  <!-- ANDROID WEB APP SET-UP -->
  <!-- <link href="/icon/tree.png" rel="icon" sizes="192x192" /> -->

  <!-- FONTAWESOME  -->
  <script src="https://use.fontawesome.com/59ffc97f0f.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


  <!-- STYLE SHEET  -->
  <link rel="stylesheet" href="main.css">

  <!-- FIREBASE  -->
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  <!-- ckeditor -->
  <script src="./libraries/ckeditor/ckeditor.js"></script>
<!-- <script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script> -->
</head>

<body>



  <div class="container" style="">



    <!-- LOGIN SCREEN SPLASH -->
    <section id="login-screen" class="container-fluid">
      <br/>
      <h1>Kita App Dev Mode</h1>
      <p><i>Subtitle</i></p>
      <p>Description</p>

      <div class="row">
        <div class="col-md-2">E-Mail:</div>
        <div class="col-md-3"><input type="text" class="form-control" id="email" value=""></div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span title="Password">Passwort:</span>
        </div>
        <div class="col-md-3"><input type="password" id="password" class="form-control" value=""></div>
      </div>
      <br>
      <button class="btn btn-primary" role="button" id="signInButton"><i class="fa fa-sign-in"></i> Einloggen</button>

      <br />
      <div id="output">
        <br>
      </div>
    </section>
    <!-- LOGIN SCREEN END -->


    <!-- MAIN VIEW -->
    <div class="" style="display:none" id="main-view">

      <nav class="navbar fixed-top navbar-light bg-faded" id="main-view-navbar">
        <div class="row">
          <div class="col-4">
            <div class="navbar-item" href="#">
              <a class="btn btn-primary pull-left" href="#" type="" style="display:none" role="" id="backButton" onclick=""><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="col-4 text-center">
            <h1 class="navbar-brand mb-0" id="pageTitle">pageTitle</h1>
          </div>
          <div class="col-4">
            <a class="btn btn-primary pull-right invisible" href="#" type="" role="" id="newEntry" style="display:none" onclick=""><i class="fa fa-plus" aria-hidden="true"></i></a>
          </div>
        </div>
      </nav>

      <!-- New Post -->
      <div class="" id="new-post" style="display:none">
        <h3>Neuer Kita Post</h3>
        <div class="form-group">
          <label for="new-post-title">Titel:</label>
          <input type="text" name="" value="" class="form-control" id="new-post-title"></input>
        </div>
        <div class="form-group">
          Kurzbeschreibung
          <input type="text" name="" value="" class="form-control" id="new-post-preview"></input>
        </div>
        <div class="form-group">
          Inhalt:
          <textarea class="form-control" id="newPostContent" rows="3"></textarea>
          <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'newPostContent' );
          </script>

        </div>
        <a href="#" class="btn btn-success" id="kita-updates-push-button">Veröffentlichen</a>
      </div><!-- form end -->

      <!-- New Event -->
      <div class="" id="new-event" style="display:none">
        <h3>Neuer Termin</h3>
        <div class="form-group">
          <label for="new-event-title">Titel:</label>
          <input type="text" name="" value="" class="form-control" id="new-event-title"></input>

          <label for="new-event-preview">Kurzbeschreibung:</label>
          <input type="text" name="" value="" class="form-control" id="new-event-preview"></input>

          <label for="new-event-date">Datum(JJMMDD):</label>
          <input type="text" name="" value="" class="form-control" id="new-event-date"></input>
        </div>
        <div class="form-group">
          Inhalt:
          <textarea class="form-control" id="newEventContent" rows="3"></textarea>
          <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'newEventContent' );
          </script>
        </div>
        <a href="#" class="btn btn-success" id="kita-event-push-button">Veröffentlichen</a>
      </div><!-- form end -->


      <!-- Page Content Goes Here -->
      <div class="" id="pageContent">
      </div>

    </div> <!-- MAIN VIEW END -->


    <!-- Chat Input NavBar -->
    <nav class="navbar fixed-bottom navbar-light bg-faded" id="navbar-chat" style="display:none;padding-bottom:70px">
        <div class="row justify-content-center text-center" style="">

          <div class="col-10 col-sm-10 col-md-11 col-lg-6">
            <!-- <a class="" href="#" type="" role="" id="home-button"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a> -->
            <input type="chat" class="form-control" id="chat-message-input" aria-describedby="" placeholder="" onkeydown="enterToSend(event)">
          </div>

          <div class="col-2 col-sm-auto col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="message-send-button"><i class="fa fa-paper-plane fa-2x pull-right" aria-hidden="true"></i></a>
          </div>
        </div>
    </nav>
    <!-- Chat Input Navbar END -->

    <!-- BOTTOM NAV BAR -->
    <nav class="navbar fixed-bottom navbar-light bg-faded" id="navbar-view" style="display:none">
        <div class="row justify-content-center text-center" style="">

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="home-button"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
          </div>

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="calendar-button"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></a>
          </div>

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="chat-button">
              <i class="fa fa-comments fa-2x" aria-hidden="true"></i>
              <!-- <font size="4" style="display:none"><sup><span class="badge badge-pill badge-danger">12</span></sup></font> -->
            </a>
          </div>

          <div class="col col-md-auto col-lg-auto">
            <a class="" href="#" type="" role="" id="user-button"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
          </div>

          <div class="col col-md-auto col-lg-auto" id="admin" style="display:none">
            <a class="" href="#" type="" role="" id="-button">
              <i class="fa fa-database fa-2x" aria-hidden="true"></i>
            </a>
          </div>


        </div>

    </nav>
    <!-- BOTTOM NAV BAR END -->

  </div>
  <!-- end of container -->
  <script src="libraries/jquery-3.2.1.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
